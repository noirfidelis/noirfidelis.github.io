<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">

        </iframe>
        para programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

        </iframe> é bem legal!
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe>  também é muito legal, pena que não funciona dentro do iframe...
    </p>
</body>
</html>
