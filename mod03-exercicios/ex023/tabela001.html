<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="index.html" type="image/x-icon">
    <style>
table {
    width: 400px;
    height: 400px;
    border-collapse: collapse;
}

td {
    border: 2px solid black;
    padding: 10px;
    text-align: center; /* alinhamento horizontal */
    vertical-align: bottom;

}
    </style>

    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr class="linha">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="dado">C3</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
