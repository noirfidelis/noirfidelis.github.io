<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="estilo/img/share.ico.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="estilo/img/sharelink-logo.png" alt="Logo Sharelink">
        </a>
    </header>
    <main>
        <div class="login-body">
            <div class="login-box">
                <h2>Entrar</h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Usuário" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Cor ou comida favorita..." required>
                    </div>
                    <div class="botao">
                        <button class="submit">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="login-footer">
                <div class="login-sharelink">
                    <span><img src="estilo/img/sharelink.png" alt="Sharelink Logo"></span>
                    <span><a href="#">Conectar com Share</a></span>
                </div>
                <div class="caia-fora">
                    <p>Novo(a) por aqui? <a href="#">Caia fora!</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um mentiroso(a). <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
